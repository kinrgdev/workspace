<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <!-- Listas desordenadas -->
    <ul>
        <!-- unorder -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol type="I">
        <!-- order -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- Listas descriptivas -->
    <dl>
        <!-- Descriptión list -->
        <dl>
            <dt>Título1</dt>
            <dd>Descripción1</dd>
            <dt>Título1</dt>
            <dd>Descripción1</dd>
            <dt>Título1</dt>
            <dd>Descripción1</dd>
        </dl>
    </dl>

    <!-- Lista anidada -->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
            <ul>
                <li>Elemento1.3</li>
                <li>Elemento1.4</li>
            </ul>
        <li>Elemento4</li>
    </ul>
</body>
</html>
