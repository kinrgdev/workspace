<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones CSS3</title>

    <style>
        
        /* PASO 1 KEY FRAME (por porcentajes) */
        
        @keyframes cambiarColor {
            0%{
                background: green;
            }

            20%{
                background: blue;
            }

            40%{
                background: orange;
            }

            60%{
                background: yellow;
            }

            80%{
                background: purple;
            }

            100%{
                background: red;
            }
        }
        
        /* PASO 2 APLICAR PROPIEDADES DE ANIMACIÓN */
        
        .ani{
            width: 400px;
            height: 400px;
            background: gray;
            margin: auto;
            margin-top: 50px;
            /* animation-name: cambiarColor;
            animation-duration: 10s;
            animation-delay: 0.5s;
            animation-iteration-count: 2;
            animation-direction: normal; */
            /* forwards: quedarse en el estado final
               backwards: pasa al estado inicial.
            */
            /* animation-fill-mode: forwards;
            animation-play-state: paused; */

            /* ATAJO Nombre - Duración - Delay - Interacción - Dirección - Fill-mode - Estado */

            animation: cambiarColor 10s 0.5s 2 normal forwards paused;

        }

        .ani:hover{
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <div class="ani"></div>
</body>
</html>
