<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondos CSS</title>

    <style>
        #contenedor{
            margin: auto;
            width: 500px;
            height: 500px;
            border: 2px solid #000;

            /* fondo plano */

            background: #bb15ca;
            background: rgba(132, 7, 7, 0.5);

            /* fondo degradado o gradiante */
            background: linear-gradient(90deg, blue, orange);
            background: radial-gradient(orange, green);

            /* imagen de fondo */
            background-image: url(Multimedia/Imágenes/Eva\ Green/shadows.jpg);
            background-repeat: no-repeat;
            /* Fija o scroll */
            background-attachment:scroll;
            background-position: right;
            /* cover = cubrir todo el contenedor */
            background-size: cover;

            /* SIMPLIFICACIÓN */

            background: #000 url(Multimedia/Imágenes/Eva\ Green/shadows.jpg)
            no-repeat scroll center;
            background-size: cover;
        }

        .contenido{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 150, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div class="contenido"></div>
    </div>
    
    
</body>
</html>
