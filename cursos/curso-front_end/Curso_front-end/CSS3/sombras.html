<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras CSS</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            /* El navegador detecte el margen y la centre */
            margin: auto;
            margin-top: 50px;

            /* Sombras CSS */
            /* Valores
                     eje x - eje y - blur (difuminado) - radio de blur
            */
            box-shadow: 20px 10px 21px 38px rgba(190, 17, 17, 0.7);

            /* Sombra m√∫ltiple */
            box-shadow: 2px 2px 6px 5px #e20808,
                        6px 6px 2px 10px #652797,
                        12px 12px 8px 20px #bdca04;    
        }

        h1{
            /* Sombras en texto */
            text-shadow: 5px 5px 5px rgba(190, 17, 17, 0.7); ;
        }
    </style>
</head>
<body>
    <div></div>
    <h1>Texto de prueba</h1>
</body>
</html>
