<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="06grid.css">
    <title>GRID 6 CSS3</title>
</head>
<body>
    <header>
        <h1>IMPLÍCITA/EXPLÍCITA CSS GRID</h1>
        <!-- EXPLÍCITA es la que se le indica tamaño y cumple.
             IMPLÍCITA es cuando los elementos sobre pasan el tamaño que se le indica.
             las que no están dentro de lo especificado
             *Es poner un elemento más allá de columnas y filas especificadas.    
        -->
    </header>

    <div class="grid">
        <div>1</div>
        <div class="span2">2</div>
        <div>3</div>
        <div class="span3">4</div>
        <div>5</div>
        <div>6</div>
        <div class="span2">7</div>
        <div>8</div>
        <div>9</div>
        <div class="span3">10</div>
        <div>11</div>
        <div>12</div>
        <div class="span2">13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>
</html>
