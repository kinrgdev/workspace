<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 1 CSS</title>

    <style>
        .contenedor{
            width: 23%;
            height: 400px;
            background-color: #dedede;
            float: left;
            margin: 10px;

            /* Declarar flexbox */
            display: flex;
        }

        .items{
            background: lightblue;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 22px;
        }

        /* Dirección Flexbox
        
        ...direction X:
        row: horizontal (por defecto)
        column: vertical (en columnas)
        
        ...wrap: controla el desbordamiento
        wrap: cuando vea el límite salta el siguinte elemento a la otra columna horizontal.

        ...flow: simplifica las dos con los atributos > column y wrap

        */
        .c1{
            /* flex-direction: column;
            flex-wrap: wrap; */
            flex-flow: column wrap;
        }

        .c2{
            flex-flow: column-reverse wrap-reverse;
            /* column-reverse y wrap-reverse, pone del revés los elementos */
        }

        .c3{
            flex-flow: row wrap;
            /* con wrap espacia más las cajas respetando el elemento padre */
        }

        .c4{
            flex-flow: row-reverse wrap-reverse;
            /* Lo mismo con c3 pero del revés */
        }
    </style>
</head>
<body>
    <div class="contenedor c1">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div> 

    <div class="contenedor c2">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>    

    <div class="contenedor c3">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div> 
    
    <div class="contenedor c4">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>    
</body>
</html>
