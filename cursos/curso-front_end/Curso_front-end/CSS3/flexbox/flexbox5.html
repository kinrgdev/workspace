<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 5 CSS</title>

    <style>
        .contenedor{
            width: 50%;
            height: 400px;
            background-color: #dedede;
            float: left;
            margin: 10px;


            /* Declarar flexbox */
            display: flex;
            /* Aplicar */
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        .items{
            background: lightblue;
            width: 100px;
            margin: 10px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 22px;
        }

        /* TAMAÑOS Y ESTILOS Y ORDEN A ELEMENTOS HIJOS */

        .item1{
            flex-shrink: 1;
            /* Valor de decrecimiento:
            Controla cómo va a decrecer el tamaño de los elementos en el caso de que la pantalla sea más pequeña
            a medida de que el tamaño es mayor, más pequeño será el elemento
            */
            flex-grow: 1;
            /* Valor de crecimiento. Cuanto mayor es el valor, más crecen para pantallas más grandes */
            flex-basis: 25%;
            /* Tamaño básico al elemento (desde qué tamaño parte), en porcentajes */
            
            /* Simplificado grow - shrink - basis */
            flex: 1 1 25%;
            
            /* Orden de elementos */
            order: 3;
        }
        
        .item2{
            flex-shrink: 2;
            flex-grow: 2;
            flex-basis: 25%;
            order: 2;
        }
        
        .item3{
            flex-shrink: 3;
            flex-grow: 3;
            flex-basis: 25%;
            order: 0;
        }
        
        .item4{
            flex-shrink: 4;
            flex-grow: 4;
            flex-basis: 25%;
            order: 1;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
    </div>
