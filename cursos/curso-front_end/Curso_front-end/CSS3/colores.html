<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores CSS3</title>

    <style>
        div {
            width: 200px;
            height: 200px;

            /* Palabra clave */

            background: red;

            /* Hexadecimal */
            background-color: #585797;

            /* RGB */
            background-color: rgb(164, 33, 182);

            /* HSL (grado, saturación y brillo) */
            background-color: hsl(250deg, 30%, 50%);

            /* Transparencia */
            background-color: transparent;
            background-color: #0a95b820;
            background-color: rgba(32, 56, 125, 0.2);
            /* alpha de 0 a 1 - Transparencia de 0.1 a 0.9 */
            background-color: hsla(250deg, 30%, 50%, 80%);

            /* Degradado */

            background: linear-gradient(120deg, blue, red);
            background: radial-gradient(blue, green, red, orange);
            /* Se puede poner también como hexadecimal... */
            /* deg = degradado */
        }



    </style>
</head>
<body>
    <div></div>
</body>
</html>
