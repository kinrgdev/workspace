<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones CSS3</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        margin: 50px;
        float: left;
    }

    .elemento1{
        background: #1aa9ed;
    }

    .elemento1:hover{
        transform: rotate(130deg);
        background: blue;
    }
    .elemento-transicion{
        background: #00dd73;
        /* transition-property: all; */
        /* transition-duration: 1s; */
        /* retraso al arrancar */
        /* transition-delay: 1s; */

        /* transition-timing-function: ease-in-out; */
        /* linear: misma velocidad.
           ease: empieza lento, acelera y lento
           ease-in: leve retraso
           ease-out: arranca rápido y acaba lento
           ease-in-out: inicia lento y acaba lento
        */

        /* ATAJO - propiedad - duración - timing - delay */
        transition: all 1s ease-out 0.3s;

    }

    .elemento-transicion:hover{
        background: green;
        transform: rotate(130deg);
    }
   
</style>

<body>
    <div class="elemento1"></div>

    <div class="elemento-transicion"></div>
</body>
</html>
