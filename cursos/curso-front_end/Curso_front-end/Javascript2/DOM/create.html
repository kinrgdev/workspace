<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Elemento en DOM JS</title>
</head>
<body>
    <ol id="lista">
        <li>Elemento N1</li>
        <li>Elemento N2</li>
    </ol>

    <script>
        //Creación de elemento
        var lista = document.createElement("li"); //Tag
        var contenido = document.createTextNode("Elemento N3"); //Nombre
        lista.appendChild(contenido); //Juntados

        //Incrustar / asignarlo

        var contenedor = document.getElementById("lista"); //Coge la lista
        contenedor.appendChild(lista); //Añadido a la lista

        //Método 2
        /*var contenedor = document.getElementsByTagName("li")[0].parentNode;
        contenedor.appendChild(lista);*/

        //Método 3
        /*var contenedor = document.getElementsByTagName("li")[0].parentNode;
        var posicion = document.getElementsByTagName("li")[1];
        contenedor.insertBefore(lista, posicion);*/

    </script>
</body>
</html>
