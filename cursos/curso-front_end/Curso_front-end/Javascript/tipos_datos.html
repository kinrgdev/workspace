<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos JS</title>
</head>
<body>
    <script>

        //Tipos de datos

            //Dentro de las comillas " " se considera un string.

            //Númerico - Enteros/integer y decimales/float
            var edad = 26; //Entero
            var decimal = 26.35;

        //Operaciones
            var suma = 5 + 30;
            var multiplicacion = 4*8;

        //String - Cadena de texto, caracteres
            var nombre = "Joaquin";
            var apellido = "Rodriguez";

            var completo = nombre + " " + apellido;
            //alert(completo);

        //Array - Arreglos: conjunto de elementos
            var amigos = ["Carlos", "Fernando", "Gustavo", "Alejandro"];
            //document.write(amigos[1]); //Va de 0 a... Carlos es 0. Fernando es 1...

        //Object - Estructuras más compleja 'Este tipo de objetos se usa para Plugins (por ejemplo)'
            var objeto = {
                color: "Black",
                size: 12
            }

        //Boolean - Valor verdadero o falso
            var boleano = true;
            var boleano = false;

        //Undefined - Sin valor
            var sinvalor;
            //sinvalor = 50+30;
            //document.write(sinvalor);
        
        //Full - Vacio 'se utiliza por ejemplo para borrar un valor'
            var numero = 10;
            var numero = null; //Para borrar un valor

        //NaN - Valor invalido o no permitido
            var texto1 = "Hola Mundo";
            //document.write(texto1 * 3);
            //El navegador muestra NaN, ya que el texto no se puede operar matemáticamente
        

    </script>
</body>
</html>
