        //Saber el tipo de evento
        (function () {
            var holaMundo = function (e) { //e: da igual la letra...
                console.log("El evento que se está ejecutando es:" + e.target);
                //type: tipo de evento. target: a qué le estoy dando el evento
                
                e.preventDefault();
                //permite quitarle la acción que hace por defecto. Como un enlace a una web.
            }

            var boton = document.getElementById("boton");
            boton.addEventListener("click", holaMundo);
