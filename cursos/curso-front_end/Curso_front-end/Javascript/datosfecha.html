<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y hora JS</title>
</head>
<body>
    <script>
        (function(){
            //Obtener fecha
            var fecha = new Date();
            document.write(fecha);

            //Obtener horas
            var hora = fecha.getHours();
            var minutos = fecha.getMinutes();
            var segundos = fecha.getSeconds();
            // console.log(hora);
            // console.log(minutos);
            // console.log(segundos);

            //Obtener fechas
            var dia = fecha.getDay(); //El número día de la semana. 
            var diames = fecha.getDate();
            var mes = fecha.getMonth();
            var year = fecha.getFullYear();
            console.log(dia); 
            console.log(diames); 
            console.log(mes); 
            console.log(year); 
        }());
    </script>
</body>
</html>
