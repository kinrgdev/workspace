<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Figure</title>
  </head>
  <body>
    <h1>Figure y figcation</h1>
    <article>
      <figure>
        <img src="../gallery/dB/c18-3.jpg" alt="C18 y Maron" />
        <figcaption>C 18 y su hija Maron.</figcaption>
      </figure>
      <aside>
        <p>
          Figure es block, así que con un <strong>margin: 0 auto</strong>, se
          centra. <br />
          Sí le damos un background-color al figure, conseguiremos darle un
          color de fondo al figcaption. Sin embargo, sí le damos el
          background-color al figcaption, nos generará un espacio "en blanco"
          entre figure y figcaption.
        </p>
      </aside>
    </article>
  </body>
</html>
