<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Mi Estilo  -->
    <link rel="stylesheet" href="style/style.css">
    <title>Shenron</title>
</head>

<body>
    <section id="animate">
        
        <div id="languageSelector">
            <label for="language">Idioma:</label>
            <select id="language">
                <option value="ca">Català</option>
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>

        <img src="img/fondo.gif" class="fondo" alt="cielo negro">
        <img src="img/shenron.png" alt="shenron">

        <div id="textContainer" class="hidden">
            <p id="progressText"></p>
        </div>

        <div class="balls">
            <img src="img/ball4.png" alt="ball4">
            <img src="img/ball7.png" alt="ball7">
            <img src="img/ball5.png" alt="ball5">
            <img src="img/ball1.png" alt="ball1">
            <img src="img/ball3.png" alt="ball3">
            <img src="img/ball2.png" alt="ball2">
            <img src="img/ball6.png" alt="ball6">
        </div>
    </section>
    <!--? Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
